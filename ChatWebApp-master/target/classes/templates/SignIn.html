<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Web App Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
       body{
		    background-color: #f4f7f6;
		    margin-top:20px;
		}
		.card {
		    margin-bottom: 1.5rem;
		    box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
		}
		
		.card {
		    position: relative;
		    display: -ms-flexbox;
		    display: flex;
		    -ms-flex-direction: column;
		    flex-direction: column;
		    min-width: 0;
		    word-wrap: break-word;
		    background-color: #fff;
		    background-clip: border-box;
		    border: 1px solid #e5e9f2;
		    border-radius: .2rem;
		}
		.container{
			width: 300;
			height: 80vh;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">Chào mừng quay trở lại</h1>
                        <p class="lead">Đăng nhập để tiếp tục</p>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form th:object="${user}" th:action="@{/doLogin}" method="post">
                                    <div class="form-group">
                                <label for="exampleInputPhoneNumber1">Số điện thoại</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="exampleInputPhoneNumber1" required
                                        name="phoneNumber" placeholder="Nhập SDT" pattern="0[0-9]{9}"
                                        title="Số điện thoại phải bắt đầu bằng 0 và có tổng cộng 10 số (bao gồm số 0 đầu tiên)">
                                </div>
                            </div>
                                    <div class="form-group">
                                        <label>Mật khẩu</label>
                                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Nhập mật khẩu">
                                        <small>Bạn chưa có tài khoản ?<a href="/showFormSignUp"> Đăng ký</a></small>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Đăng nhập</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
